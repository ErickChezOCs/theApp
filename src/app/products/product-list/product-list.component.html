<h2>Product List</h2>
<ul>
 <li *ngFor="let product of products | sort" (click)="selectedProduct = product">
  {{product.name }}</li>
</ul>

<!-- using multiple *ngIf does not respect the DRY (Do not Repeat Yourself) principle-->
<app-product-detail
*ngIf="selectedProduct; else noProduct"
[product] = "selectedProduct"
(bought)="onBuy()">
</app-product-detail>
<ng-template  #noProduct>
  <p>No product selected yet!</p>
</ng-template>
<h3>Offers</h3>
<ng-template appProductHost></ng-template>
 

<!--Input and Output binding-->
<!-- using #product to get access to compenent properties
<br><span>{{product.name}}</span> -->
